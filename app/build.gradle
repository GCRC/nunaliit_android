apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "ca.carleton.gcrc.n2android_mobile1"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
    }
}

task copyNunaliit2Js(type: Copy) {
    from('../nunaliit2/nunaliit2-js/src/main/js/nunaliit2')
    into('src/main/assets/www/nunaliit2')
}

task copyNunaliit2JsExternal(type: Copy) {
    from('../nunaliit2/nunaliit2-js-external/src/main/js/js-external')
    into('src/main/assets/www/js-external')
}

preBuild.dependsOn copyNunaliit2Js
preBuild.dependsOn copyNunaliit2JsExternal

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'

    implementation 'com.couchbase.lite:couchbase-lite-android:1.4.2-80'
    implementation 'org.apache.cordova:framework:7.0.0'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'commons-codec:commons-codec:1.11'

}
