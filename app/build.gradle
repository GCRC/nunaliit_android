task buildNunaliit(type:Exec) {
  workingDir '../nunaliit2'
  commandLine 'echo', 'hello'
}

task copyNunaliit2Js(dependsOn: 'buildNunaliit', type: Copy) {
    from('../nunaliit2/nunaliit2-js/src/main/js/nunaliit2')
    into('src/main/assets/www/nunaliit2')
}

task copyNunaliit2JsExternal(dependsOn: 'buildNunaliit', type: Copy) {
    from('../nunaliit2/nunaliit2-js-external/src/main/js/js-external')
    into('src/main/assets/www/js-external')
}

preBuild.dependsOn copyNunaliit2Js
preBuild.dependsOn copyNunaliit2JsExternal

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:design:26.1.0'

    implementation 'com.couchbase.lite:couchbase-lite-android:1.4.2-80'
    implementation 'org.apache.cordova:framework:7.0.0'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'commons-codec:commons-codec:1.11'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    implementation 'com.google.android.gms:play-services-location:12.0.0'
}
